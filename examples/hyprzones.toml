# HyprZones Configuration Example
# Place this file at: ~/.config/hypr/hyprzones.toml

[general]
# Key to hold while dragging to activate zone snapping
snap_modifier = "SHIFT"

# Show zone numbers in overlay
show_zone_numbers = true

# Colors (rgba or hex format)
zone_highlight_color = "rgba(0, 100, 255, 0.3)"
zone_border_color = "rgba(0, 100, 255, 0.8)"
zone_inactive_color = "rgba(100, 100, 100, 0.2)"
zone_number_color = "rgba(255, 255, 255, 0.9)"

# Border and margin settings
zone_border_width = 2
zone_margin = 5

# Behavior
move_to_last_known_zone = true    # Remember window zones
restore_size_on_unsnap = true     # Restore original size when leaving zone
allow_multi_zone = true           # Allow spanning multiple zones with Ctrl
flash_on_layout_change = true     # Visual feedback on layout switch

# ============================================================================
# LAYOUT: Development (PyCharm style)
# ============================================================================
